<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="heading">
        <h1>Cash Register</h1>
    </div>
    <div class="container">
        <p> Enter the bill amount</p>
        <input id="bill-amt" class="input-bill" placeholder="Bill Amount">
        </br>
        <input id="pay-amt" placeholder="Cash Given">
        </br>
        <button id="btn-check">Check</button>
        <p class="usr-msg"></p>
        <p>Returned Change:</p>

        <table class="change-table">
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
            <tr>
                <th>Number</th>
                <td class="notes-change"></td>
                <td class="notes-change"></td>
                <td class="notes-change"></td>
                <td class="notes-change"></td>
                <td class="notes-change"></td>
                <td class="notes-change"></td>
                <td class="notes-change"></td>
            </tr>
        </table>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
